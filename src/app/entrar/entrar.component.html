<div class="container">
<div class="col-lg-3" ></div>

    <div class="row">
       <div class="col-md-6">
       <div class="panel with-nav-tabs panel-info">
          <div class="panel-heading"id="panel">
             <ul class="nav nav-tabs">
                <li class="active"><a  data-toggle="tab"> Entrar </a></li>
            
             </ul>
          </div>
                    <div class="panel-body">
             <div class="tab-content">
                <div id="login" class="tab-pane fade in active register">
                   <div class="container-fluid">
                      <div class="row">
                            <h2 class="text-center" ><strong> Entrar  </strong></h2><hr>

                            <div class="row">
                               <div class="col-xs-12 col-sm-12 col-md-12">
                                  <div class="form-group">
                                     <div class="input-group">
                                        <div class="input-group-addon">
                                           <span class="glyphicon glyphicon-user"></span>
                                        </div>
                                        <input [(ngModel)]="utilizador" placeholder="utilizador" name="uname" class="form-control" required>
                                     </div>
                                  </div>
                               </div>
                            </div>

                            <div class="row">
                               <div class="col-xs-12 col-sm-12 col-md-12">
                                  <div class="form-group">
                                     <div class="input-group">
                                        <div class="input-group-addon">
                                           <span class="glyphicon glyphicon-lock"></span>
                                        </div>

                                        <input [(ngModel)]="senhaentrar" type="password" placeholder="Senha" name="pass" class="form-control" required>
                                     </div>
                                  </div>
                               </div>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-12">
                               <div class="col-xs-6 col-sm-6 col-md-6">
                                  <div class="form-group" >
                                     <input [(ngModel)]="lembrar" type="checkbox" name="lembrar" checked> Lembrar-me
                                  </div>
                               </div>

                                <div class="col-xs-6 col-sm-6 col-md-6">
                                  <div class="form-group">
                                     <a href="#forgot" data-toggle="modal"> Esqueceu sua senha? </a>
                                  </div>
                               </div>
                            </div>
                            <hr />
                            <div class="row">
                               <div class="col-xs-12 col-sm-12 col-md-12">
                                  <button (click)="entrarNovo()" class="btn btn-success btn-block btn-lg"> Entrar </button>
                               </div>
                            </div>

                      </div>
                   </div> 
                </div>

             </div>
          </div>
       </div>
    </div>
 </div>
</div>


 <div class="modal fade" id="forgot">
    <div class="modal-dialog">
       <div class="modal-content">
          <div class="modal-header">
             <button type="button" class="close" data-dismiss='modal' aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
             <h4 class="modal-title" style="font-size: 32px; padding: 12px;"> Recuperar senha? </h4>
          </div>

          <div class="modal-body">
             <div class="container-fluid">
                <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                         <div class="input-group">
                            <div class="input-group-addon iga2">
                               <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Enter Your E-Mail ID" name="email">
                         </div>
                      </div>
                   </div>
                </div>

                <div class="row">
                   <div class="col-xs-12 col-sm-12 col-md-12">
                      <div class="form-group">
                         <div class="input-group">
                            <div class="input-group-addon iga2">
                               <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Enter Your New Password" name="newpwd">
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </div>

          <div class="modal-footer">
             <div class="form-group">
                <button type="submit" class="btn btn-lg btn-info"> Guardar <span class="glyphicon glyphicon-saved"></span></button>

                <button type="button" data-dismiss="modal" class="btn btn-lg btn-default"> Cancelar <span class="glyphicon glyphicon-remove"></span></button>
             </div>
          </div>
       </div>
    </div>
 </div>
